name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 构建Windows版本
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - run: flutter pub get
      - run: flutter build windows
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  # 构建Linux版本
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter pub get
      - run: flutter build linux
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/

  # 构建MacOS版本
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - run: flutter pub get
      - run: flutter build macos
      - name: Upload MacOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/

  # 构建iOS版本
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/Release-iphoneos/

  # 构建Android版本（仅ARMv7和ARMv8）
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - run: flutter pub get
      # 构建ARMv7版本
      - run: flutter build apk --target-platform=android-arm
      # 构建ARMv8版本
      - run: flutter build apk --target-platform=android-arm64
      - name: Upload Android builds
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: build/app/outputs/flutter-apk/

  # 创建GitHub Release
  create-release:
    needs: [build-windows, build-linux, build-macos, build-ios, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows
      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts/linux
      - name: Download MacOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos
      - name: Download iOS build
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./artifacts/ios
      - name: Download Android builds
        uses: actions/download-artifact@v4
        with:
          name: android-builds
          path: ./artifacts/android
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/windows/*.exe
            ./artifacts/linux/xenc
            ./artifacts/macos/*.app
            ./artifacts/ios/*.app
            ./artifacts/android/*.apk
          generate_release_notes: true
          tag_name: v${{ github.run_number }}